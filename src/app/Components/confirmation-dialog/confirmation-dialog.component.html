<div class="backdrop"></div>
<div class="confirmation-dialog-container">
  <h1 mat-dialog-title>
    <span class="icon-circle">
    <i class="fas fa-times"></i>
  </span> Confirmation</h1>
  <div mat-dialog-content>
    {{data}}
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-primary mx-2" mat-button [mat-dialog-close]="false">Cancel</button>
    <button class="btn btn-danger mx-2"  mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
  </div>
</div>
