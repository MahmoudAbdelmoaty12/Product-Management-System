<form [formGroup]="updateForm" (ngSubmit)="updateProduct()" class="modern-form" method="post">
  <div class="form-group">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="Name">
  </div>

  <div class="form-group">
    <label class="form-label">Description</label>
    <textarea class="form-control" formControlName="Description"></textarea>
  </div>

  <div class="form-group">
    <label class="form-label">Price</label>
    <input type="number" class="form-control" formControlName="Price">
  </div>

  <div class="form-group">
    <label class="form-label">Images</label>
    <input type="file" class="form-control" (change)="onImageSelected($event)" multiple accept="image/*">
  </div>

  <button type="submit" class="btn btn-primary btn-submit" [disabled]="updateForm.invalid">Update</button>
</form>
