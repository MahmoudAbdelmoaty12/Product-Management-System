<form (ngSubmit)="addProduct()" #productForm="ngForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="newProduct.Name"
        #name="ngModel"
        required
        maxlength="100"
        class="form-control"
      />
      <div *ngIf="name.invalid && name.touched" class="error-message">
        Product Name is required and should be under 100 characters.
      </div>
    </div>
  
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        name="price"
        [(ngModel)]="newProduct.Price"
        #price="ngModel"
        required
        min="0.01"
        step="0.01"
        class="form-control"
      />
      <div *ngIf="price.invalid && price.touched" class="error-message">
        Price must be a positive number.
      </div>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="newProduct.Description"
        #description="ngModel"
        required
        maxlength="500"
        class="form-control"
      ></textarea>
      <div *ngIf="description.invalid && description.touched" class="error-message">
        Description is required and should be under 500 characters.
      </div>
    </div>
  
    <div class="form-group">
      <label for="images">Upload Images</label>
      <input
        type="file"
        id="images"
        name="images"
        (change)="onImageSelected($event)"
        class="form-control"
        multiple
        required
      />
      <div *ngIf="newProduct.Images.length === 0 && productForm.submitted" class="error-message">
        At least one image must be selected.
      </div>
    </div>
  
    <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary">
      Add Product
    </button>
  
    <!-- Success message -->
    
  </form>
